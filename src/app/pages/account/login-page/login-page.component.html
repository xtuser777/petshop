<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7;"></span>
    </p>

    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Autentique-se</h3>
        <div class="uk-margin">
          <input
            type="text"
            class="uk-input uk-form"
            mask="###.###.###-##"
            placeholder="CPF"
            formControlName="username"
            [ngClass]="{'uk-form-danger' : (!form.controls['username'].valid && !form.controls['username'].pristine) }">
        </div>
        <div class="uk-margin">
          <input
            type="password"
            class="uk-input uk-form"
            placeholder="Senha"
            formControlName="password"
            [ngClass]="{'uk-form-danger' : (!form.controls['password'].valid && !form.controls['password'].pristine) }">
        </div>
        <div class="uk-margin uk-text-right">
        <button href="/" class="uk-button uk-button-default" [disabled]="form.invalid" (click)="submit()">Entrar</button>
        </div>
      </div>
    </form>

    <p class="uk-text-center" *ngIf="!busy">
      <a href="/signup" class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-maregin-small-bottom">Quero me registrar</a>
      <br>
      <a href="/reset-password" class="uk-button uk-button-link">Esqueci minha senha</a>
    </p>
  </div>
</div>
