<div *ngIf="cart && cart.items.length > 0">
  <div class="uk-container">
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li class="uk-active">Meu Carrinho</li>
        </ul>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li class="uk-active">
            <a (click)="clear()">
              <span class="uk-icon uk-margin-small-right" uk-icon="icon: close"></span>
              Limpar Carrinho
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="uk-container">
    <div class="uk-grid-small" uk-grid *ngFor="let item of cart?.items">
      <div class="uk-width-expand" uk-leader>
        <img src="https://placehold.it/64" alt="{{ item.product }}" class="uk-align-left">
        <a href="#">{{ item.product }}</a>
        <br>
        <strong>{{ item.quantity }} unidades</strong>
      </div>
      <div>
        <br>
        {{ item.price/100 | currency: 'BRL'}}
        <a class="uk-button uk-button-link uk-align-right" (click)="remove(item)">
          <span class="uk-icon" uk-icon="icon: close"></span>
        </a>
      </div>
    </div>

    <div class="uk-text-right">
      <h3 class="uk-text-right">
        {{ total()/100 | currency: 'BRL' }}
      </h3>
      <a href="" class="uk-button uk-button-large uk-button-primary uk-margin-small-bottom">
        FINALIZAR COMPRA
      </a>
    </div>
  </div>
</div>

<div class="uk-container" *ngIf="cart?.items?.length == 0">
  <br><br><br>
  <p class="uk-text-center"><em>Seu Carrinho est√° vazio</em></p>
  <br><br><br>
</div>
